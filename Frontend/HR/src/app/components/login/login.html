<div class="main">
    <div class="container-fluid form">
        <div class="header">
            <span>HR</span>
            <span>Managment System</span>
        </div>
        <div class="content" [formGroup]="loginFrom">
            <div class="mb-3">
                <!-- username -->
                <label for="usernameControl" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameControl"
                    formControlName="Username"
                    placeholder="Please enter username"
                    [class.invalid-input]="loginFrom.get('Username')?.invalid && loginFrom.get('Username')?.touched">
            </div>
            <div class="mb-3">
                <!-- password -->
                <label for="passwordControl" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordControl"
                    formControlName="Password"
                    placeholder="Please enter password"
                    [class.invalid-input]="loginFrom.get('Password')?.invalid && loginFrom.get('Password')?.touched">
            </div>
        </div>

        <div class="actions">
            <button type="button" class="btn btn-secondary" (click)="login()">
                Login
            </button>
        </div>

    @if(showErrorMessage){
        <div class="err-message">
            * {{errorMessage}}
        </div>
        }
        
    </div>

</div>
